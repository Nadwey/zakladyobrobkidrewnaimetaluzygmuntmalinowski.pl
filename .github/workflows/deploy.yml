name: Deploy
on:
    push:
permissions:
    contents: write
jobs:
    deploy-docs:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3

            - name: Build
              run: |
                  npm ci
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: build
